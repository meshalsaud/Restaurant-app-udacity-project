<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Reviews</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<body>
  <header role='banner'>
    <nav role='navigation'>
      <h1 tabindex="0"><a href="/">Restaurant Reviews</a></h1>
      <!-- add skip adition link to skip and go to main content(filter resault)-->
      <a href="#filter" class='link-skip'>click if you want go to main content </a>
    </nav>
  </header>

  <main id="maincontent" role='main'>
    <section id="map-container">
      <div id="map"></div>
    </section>
    <section>
      <!--add aria-label for neighborhoods select &cuisines select && add role for div called appliction-->
      <div id="filter" class="filter-options" role="application">
        <h2 tabindex="0">Filter Results</h2>
        <select aria-label='neighborhoods select' id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select aria-label='cuisines select' id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <!--add registration file for serviceWorker-->
  <script type="application/javascript" charset="utf-8" src="js/regist.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAOfH8o59xmp_h4bUfTi00_kpAlkMvcvQo&callback=initMap"></script>


  <footer role='content info' id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
